<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main_grid">
        <section class="header">
        </section>


        <main>
            <section class="kollektioner" data-kollektionsliste>
            </section>
        </main>


        <section class="sidemenu">
        </section>


        <template data-kollektionertemplate>
            <article>
                <h3 data-titel></h3>
                <img src="" alt="" data-billede>
            </article>
        </template>


        <template data-menutemplate>
            <a href="" data-link></a>
        </template>


        <section class="footer">
        </section>


    </div>
    <script src="javascript.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", visKollektioner);


        function visKollektioner() {
            kollektioner.forEach(kollektion => {
                let display = document.querySelector("[data-kollektionsliste]");
                let template = document.querySelector("[data-kollektionertemplate]");
                let klon = template.cloneNode(true).content;
                console.log(kollektion);
                klon.querySelector("[data-titel]").textContent = kollektion.acf.kollektionens_navn;
                /*klon.querySelector("[data-produktbillede]").src = kollektion.acf.kollektionsbillede.sizes.medium;*/
                display.appendChild(klon);

            });
        };
    </script>
</body>
</html>
