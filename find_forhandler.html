    <script>
        let jSonUrlKontakter = "http://ecorporation.dk/kea/2_semester/opgaver/eksamen/wordpress/wp-json/acf/v3/kontakt_info";
        let kontakter;
        let map;
        let adresse;

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let dataJson = await fetch(jSonUrlKontakter);
            kontakter = await dataJson.json();

            console.log(kontakter.length);

            codeAdress();
        };

        function initMap() {
            var centrum = {
                lat: 55.675914,
                lng: 12.569129
            };
            map = new google.maps.Map(document.querySelector("#map"), {
                zoom: 7,
                center: centrum
            });

        };

        function codeAdress() {

            var i = 0;
            var marker = {};

            if (kontakter.length > 0) {


                kontakter.forEach(kontakt => {

                    i++;
                    console.log(i);

                    let geocoder = new google.maps.Geocoder();
                    geocoder.geocode({
                        'address': kontakt.acf.adresse
                    }, function(results, status) {

                        if (status == 'OK') {

                            marker[i] = new google.maps.Marker({
                                map: map,
                                position: results[0].geometry.location
                            });

                            console.log(marker[i])

                            let infowindow = new google.maps.InfoWindow({
                                content: "<h2>" + kontakt.acf.firmanavn + "</h2>" + "<p>" + kontakt.acf.adresse + "</p>" + "<p>" + kontakt.acf.telefonnummer + "</p>" + "<p>" + kontakt.acf.email + "</p>" + "<p>" + kontakt.acf.hjemmeside + "</p>" + "<p>" + kontakt.acf.åbningstider + "</p>"

                            });
                            console.log(marker[i]);


                            marker[i].addListener("click", function() {
                                console.log(marker[i]);

                                infowindow.open(map, this);
                            });

                            google.maps.event.addListener(map, "click", function(event) {
                                infowindow.close();
                            });

                        } else {
                            alert('Geocode was not succesful for the following reason:' + status);
                        }
                    });
                });
            }
        }
    </script>
