<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Velkommen til Schjødts Keramiks univers. En verden af feminin, unika keramik præget af kærlighed til håndværket.">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/Ikoner/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/Ikoner/favicon/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Rozha+One" rel="stylesheet">
</head>

<body>
    <script src="javascript.js"></script>
    <div class="main_grid">



        <section class="header">

        </section>


        <section class="burgermenu_container"></section>

        <div id="nyhedsbrev" data-nyhedsbrev>
            <h3 id="nyhedsbrev_header">Tilmeld nyhedsbrev</h3>
        </div>

        <div id="nyhedsbrev_container"></div>


        <main>
            <section class="main_indexgrid" data-liste>

                <div id="nyheder_container">
                    <img id="nyheder" data-nyheder>
                    <h1 id="nyheder_header">Nyheder</h1>
                    <h2 id="nyheder_underheader"></h2>
                </div>

                <div class="nyheder_container2">
                    <a href="om.html">
                        <h1 id="velkommen">Velkommen</h1>
                        <h2 id="univers">i mit univers</h2>
                    </a>
                    <div class="frame_container">
                    <video autoplay muted loop id="bg_video">
                        <source data-bg-video src="assets/video/v6.mp4" type=video/mp4>
                    </video>



<!--                        <iframe id="baggrundsvideo" width="100%" height="" src="https://www.youtube.com/embed/3lJ7Lvhjs_Q" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>-->
                    </div>
                    <a href="om.html">
                    <blockquote cite="schjoedts.dk/index.html">Jeg skaber papirtynde objekter i porcelæn - funktionelle såvel som unikke værker</blockquote>

                    <div id="signatur"></div>
                    </a>
                </div>

            </section>
        </main>


        <section class="footer">
        </section>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
        let jSonUrlNyheder = "http://ecorporation.dk/kea/2_semester/opgaver/eksamen/wordpress/wp-json/acf/v3/nyheder/28";
        let nyheder;
        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let dataJsonNyheder = await fetch(jSonUrlNyheder);
            nyheder = await dataJsonNyheder.json();
            hentIndholdForside();
        }

        function hentIndholdForside() {
            document.querySelector("[data-nyheder]").src = nyheder.acf.nyhedsbillede.sizes.large;
            document.querySelector("#nyheder_underheader").textContent = nyheder.acf.nyhedstitel;


             document.querySelector("#nyheder_header").addEventListener("click", () => {
               location.href = "nyheder.html";
             });


            document.querySelector("#nyheder_underheader").addEventListener("click", () => {
               location.href = "nyheder.html";
             });


                };

    </script>
</body>

</html>
