<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="main_grid">


        <section class="header">
        </section>


        <main>
            <section class="produktliste" data-liste>
            </section>
        </main>


        <section class="sidemenu">
        </section>


        <template class="produkter" data-template>
          <article class="produkt" data-produkt>
              <h3 class="produktnavn" data-produktnavn></h3>
              <img class="produktbillede" src="" alt="" data-produktbillede>
          </article>
      </template>


        <template data-menutemplate>
            <button class="button" data-link></button>
        </template>


        <section class="footer">
        </section>


    </div>
    <script src="javascript.js"></script>

    <script>
        let jSonUrlProdukter = "http://ecorporation.dk/kea/2_semester/opgaver/eksamen/wordpress/wp-json/acf/v3/produkter"
        let produkter = [];
        let koll;
        let url = new URL(window.location.href);
        let searchParams = new URLSearchParams(url.search);
        let kolle = searchParams.get("kollektion");

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {

            console.log("hej ");

            console.log(kolle);
            let dataJsonProdukter = await fetch(jSonUrlProdukter);
            produkter = await dataJsonProdukter.json();

            koll = produkter.filter(function(e) {
                return e.acf.produkt_kollektion.includes(kolle);
                console.log(koll);
            });

            visProdukter(koll);
        };


        function visProdukter(prod) {
            prod.forEach(produkt => {
                let display = document.querySelector("[data-liste]");
                let template = document.querySelector("[data-template]");
                let klon = template.cloneNode(true).content;
                console.log(produkt);
                klon.querySelector("[data-produktnavn]").textContent = produkt.acf.produkt_navn;
                klon.querySelector("[data-produktbillede]").src = produkt.acf.billede_af_produktet.sizes.medium;
                klon.querySelector("[data-produktbillede]").alt = produkt.acf.produkt_navn;
                display.appendChild(klon);

            });
        };
    </script>
</body>

</html>
