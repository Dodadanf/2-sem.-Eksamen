<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schjødts - Unika keramik</title>
    <meta name="description" content="Velkommen til Schjødts Keramiks univers. En verden af feminin, unika keramik præget af kærlighed til håndværket.">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/Ikoner/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/Ikoner/favicon/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Rozha+One" rel="stylesheet">
</head>

<body>
    <script src="javascript.js"></script>
    <div class="main_grid">


        <section class="header">
        </section>


        <div id="nyhedsbrev" data-nyhedsbrev>
            <h3 id="nyhedsbrev_header">Tilmeld nyhedsbrev</h3>
        </div>

        <div id="nyhedsbrev_container"></div>

        <main>
            <div class="om">
                <div class="helene"></div>
                <div class="stip cv_hover" data-stip style="cursor: pointer"></div>
                <div class="fea cv_hover" data-fea style="cursor: pointer"></div>
                <div class="udd cv_hover" data-udd style="cursor: pointer"></div>
                <div class="uds cv_hover" data-uds style="cursor: pointer"></div>
                <div class="erh cv_hover" data-erh style="cursor: pointer"></div>
            </div>
        </main>

        <section class="footer">
        </section>


        <div class="cv_popup" data-cv_popup>


            <img class="cv_content" src=" " alt="">

            <button class="close-button" data-CV_closebutton>
                    <div class="close_bar1"></div>
                    <div class="close_bar2"></div>
            </button>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", cvClickFunction);

        function cvClickFunction() {

            document.querySelector("[data-stip]").addEventListener("click", stipOpen);
            document.querySelector("[data-fea]").addEventListener("click", feaOpen);
            document.querySelector("[data-udd]").addEventListener("click", uddOpen);
            document.querySelector("[data-uds]").addEventListener("click", udsOpen);
            document.querySelector("[data-erh]").addEventListener("click", erhOpen);

        }

        function stipOpen() {
            console.log("stipOpen");
            document.querySelector(".cv_popup").style.display = "block";

            document.querySelector(".cv_content").src = "assets/CV/stipendier-09.png";

            document.querySelector("[data-CV_closebutton]").addEventListener("click", closeCvPopup);
        }

        function feaOpen() {
            console.log("feaOpen");
            document.querySelector(".cv_popup").style.display = "block";

            document.querySelector(".cv_content").src = "assets/CV/featured_in-03.png";

            document.querySelector("[data-CV_closebutton]").addEventListener("click", closeCvPopup);
        }

        function uddOpen() {
            console.log("uddOpen");
            document.querySelector(".cv_popup").style.display = "block";

            document.querySelector(".cv_content").src = "assets/CV/uddanelse-05.png";

            document.querySelector("[data-CV_closebutton]").addEventListener("click", closeCvPopup);
        }

        function udsOpen() {
            console.log("udsOpen");
            document.querySelector(".cv_popup").style.display = "block";

            document.querySelector(".cv_content").src = "assets/CV/udstillinger-12.png";

            document.querySelector("[data-CV_closebutton]").addEventListener("click", closeCvPopup);
        }

        function erhOpen() {
            console.log("erhOpen");
            document.querySelector(".cv_popup").style.display = "block";

            document.querySelector(".cv_content").src = "assets/CV/erhvervserfaring-06.png";

            document.querySelector("[data-CV_closebutton]").addEventListener("click", closeCvPopup);
        }

        function closeCvPopup() {
            console.log("jejej")
            document.querySelector("[data-cv_popup]").style.display = "none";
        }
    </script>
</body>
</html>
