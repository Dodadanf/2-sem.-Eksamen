<!DOCTYPE html>
<html lang="da">

<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/Ikoner/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/Ikoner/favicon/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Rozha+One" rel="stylesheet">
</head>

<body>
  <script src="javascript.js"></script>
    <div class="main_grid">


        <section class="header">
        </section>


        <div id="nyhedsbrev" data-nyhedsbrev></div>

        <main>
            <section class="main_kursusgrid" data-liste>
            </section>
        </main>

        <template class="kurser" data-template>
          <article class="kursus" data-kursus>
              <h3 class="kursustitelnavn" data-kursustitel></h3>
              <!--<img class="kursusbillede" src="" alt="" data-kursusbillede>-->
              <p class="kursusbeskrivelse" data-kursusbeskrivelse></p>
              <p class="kursuspris" data-kursuspris></p>
          </article>
        </template>


        <section class="sidemenu">
        </section>


        <template data-menutemplate>
            <a href="" data-link></a>
        </template>


        <section class="footer">
        </section>


    </div>
    <script>
        let jSonUrlKurser = "http://ecorporation.dk/kea/2_semester/opgaver/eksamen/wordpress/wp-json/acf/v3/kurser"
        let kurser = [];

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let dataJson = await fetch(jSonUrlKurser);
            kurser = await dataJson.json();

            visKurser();
        };


        function visKurser() {
            kurser.forEach(kursus => {
                let display = document.querySelector("[data-liste]");
                let template = document.querySelector("[data-template]");
                let klon = template.cloneNode(true).content;
                console.log(kursus);
                klon.querySelector("[data-kursustitel]").textContent = kursus.acf.kursus_navn;
                /*klon.querySelector("[data-nyhedsbillede]").src = kursus.acf.nyhedsbillede.sizes.large;
                klon.querySelector("[data-nyhedsbillede]").alt = kursus.acf.nyhedstitel;*/
                klon.querySelector("[data-kursusbeskrivelse]").innerHTML = kursus.acf.kursus_beskrivelse
                klon.querySelector("[data-kursuspris]").textContent = kursus.acf.kursus_pris
                display.appendChild(klon);

            });
        };

    </script>
</body>

</html>
